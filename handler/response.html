<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Email Prefix Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      function CopyToClipboard() {
        if (navigator && navigator.clipboard) {
          navigator.clipboard.writeText("{{ .Value }}");
          console.log("Copying text using navigator.clipboard");
        } else {
          console.log("Copying text using document.execCommand");
          let valueField = document.querySelector("#value");
          valueField.focus();
          valueField.select();
          document.execCommand("copy");
        }
      }
    </script>
  </head>
  <body>
    {{ if .Value }}
    <input id="value" value="{{ .Value }}" />
    <button
      type="submit"
      style="display: block; margin-top: 5px"
      onclick="CopyToClipboard()"
    >
      Copy to clipboard
    </button>
    {{ end }}
    <form method="get" style="margin-top: 20px">
      <label for="external_party">External Party:</label>
      <input
        name="p"
        id="external_party"
        autocomplete="off"
        autofocus
        style="display: block; margin-top: 5px"
      />
      <button type="submit" style="display: block; margin-top: 5px">
        Submit
      </button>
    </form>
  </body>
</html>
